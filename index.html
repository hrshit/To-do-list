<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <nav>
        <p class="welcome">Welcome to the To-do List</p>
        <img src="logo.png" alt="Logo" class="logo">
    </nav>


    <main class="app">
        <div class="Calculator">
            <p class="title">To Do List</p>
            <hr>
            <div class="task_entry">
                <input type="text" class="task_input task-text" placeholder="Enter your task" autofocus>
                <button class=" add_btn"><i class="fa-solid fa-plus fa-xl"></i></button>
                <select id="mySelect" aria-placeholder="Filter" onchange="myFunction()">
                    <option value=1>All</option>
                    <option value=2>Completed</option>
                    <option value=3>pending</option>
                </select>
            </div>

            <div class="Tasks">
            </div>

        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
